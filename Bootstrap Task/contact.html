<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-fresh {
            background-color: #2ecc71 !important;
        }

        .bg-footer {
            background-color: #145a32 !important;
        }

        .btn-fresh {
            background-color: #2ecc71;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-fresh:hover {
            background-color: #27ae60;
            color: white;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(11, 150, 74, 0.1);
            border: 1px solid #eee;
        }

        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.25);
        }

        body {
            padding-top: 90px;
            padding-bottom: 70px;
            background-color: #fcfcfc;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-fresh fixed-top px-lg-5">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3" href="home.html">Fresh Mart</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContact">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContact">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Fruits & Vegetables</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="dairy.html">Dairy</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="bakery.html">Bakery</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold text-white" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="offers.html">Offers</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <header class="text-center mb-5">
                    <h1 class="display-5 fw-bold">Get in Touch</h1>
                </header>
                <div class="card shadow-sm border-0 p-4 p-md-5 rounded-4">
                    <form action="thankyou.html">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name"
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea class="form-control" id="message" rows="6"
                                placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-fresh btn-lg w-100 fw-bold rounded-pill">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-footer text-white py-3 text-center fixed-bottom">
        <p class="m-0 small">Copyright Â© 2026 Fresh Mart</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

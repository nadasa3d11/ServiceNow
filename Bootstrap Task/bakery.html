        .bg-fresh {
            background-color: #2ecc71 !important;
        }

        .bg-footer {
            background-color: #145a32 !important;

        .btn-fresh {
            background-color: #2ecc71;
            color: white;
            border-radius: 20px;
            border: none;
            transition: 0.3s;
        }

        .btn-fresh:hover {
            background-color: #27ae60;
            color: white;
        }

        .product-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 12px;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            height: 160px;
            object-fit: cover;
            border-radius: 10px;

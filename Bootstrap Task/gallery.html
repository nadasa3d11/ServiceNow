        .bg-fresh {
            background-color: #2ecc71 !important;
        }

        .bg-footer {
            background-color: #145a32 !important;
        }

        .img-box {
            position: relative;
            transition: 0.3s ease;
            z-index: 1;
            border-radius: 8px;
        }

        .img-box img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .img-box:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .img-box span {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: 0.3s;
            z-index: 2;
        }

        .img-box:hover img {
            filter: brightness(50%);

        }

        .img-box:hover span {
            opacity: 1;
        }

        body {
            padding-bottom: 60px;
            padding-top: 70px;
        }
    </style>
</head>

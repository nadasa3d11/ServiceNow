<script>
    function createSecretMessage() {
        let secretMessage = prompt("Enter your secret message:");

        function readMessage() {
            alert("Your secret message is: " + secretMessage);
        }

        function updateMessage() {
            let newMessage = prompt("Enter the new secret message:");
            secretMessage = newMessage;
            alert("Message updated successfully");
        }

        return {
            readMessage,
            updateMessage
        };
    }
    let secret = createSecretMessage();
    secret.readMessage();
    secret.updateMessage();
    secret.readMessage();
</script>

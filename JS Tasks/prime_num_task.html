<script>
    let num ;
    while (true) {
        num = prompt("Enter The Number")
        if (num > 1) {
            for (let i = 2; i <= num; i++) {
                let count = 0;
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    alert(i)
                }
            }
            break;
        }
        else {
            alert("Please enter a number grater than 1")
        }
    }
</script>

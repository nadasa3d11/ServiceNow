<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fresh Mart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI';
    }

    .navbar {
      width: 100%;
      background-color: #2ecc71;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      margin-top: 70px;
      margin-bottom: 60px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      width: 220px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;

    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card p.price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 10px 20px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .product-card button:hover {
      background: #27ae60;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #145a32;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    main div:first-child {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">Fresh Mart</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="products.html">Fruits & Vegetables</a></li>
      <li><a href="dairy.html">Dairy</a></li>
      <li><a href="bakery.html">Bakery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="offers.html">Offers</a></li>
    </ul>
  </nav>

  <main>
    <div>
      <h1>Fresh Fruits & Vegetables</h1>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apple">
      <h3>Apple</h3>
      <p class="price">20 LE</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://www.quanta.org/thumbs/thumb-orange-640x480-orange.jpg" alt="Orange">
      <h3>Orange</h3>
      <p class="price">15 LE</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://organicmandya.com/cdn/shop/files/Cucumber.jpg?v=1757079364&width=1024" alt="Cucumber">
      <h3>Cucumber</h3>
      <p class="price">10 LE</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="Tomato">
      <h3>Tomato</h3>
      <p class="price">12 LE</p>
      <button>Add to Cart</button>
    </div>
  </main>
  <footer class="footer">
    Copyright Â© 2026 Fresh Mart
  </footer>
</body>

</html>

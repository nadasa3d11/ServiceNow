<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Mart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }

        .navbar {
            width: 100%;
            background-color: #2ecc71;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 70px;
            margin-bottom: 60px;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #145a32;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            text-align: center;
            font-size: xx-large;
        }

        #div1 {
            margin-left: 500px;
            margin-right: 500px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            justify-items: center;
        }

        .img-box {
            position: relative;
            width: 300px;
        }

        .img-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            transition: 0.3s;
        }

        .img-box span {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .img-box:hover img {
            filter: brightness(50%);
            transform: scale(1.1);
        }

        .img-box:hover span {
            opacity: 1;
        }
    </style>
</head>

<body>

    <nav class="navbar">

            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="offers.html">Offers</a></li>
        </ul>
    </nav>
    <main>
        <h1>
            Store Gallery
        </h1>
        <br><br>
        <h5 style="text-align: center; font-size: medium;">
            Take a virtual tour of our fresh aisles and local branches
        </h5>
    </main>
    <div id="div1">
        <div class="img-box">

            <span>Fruits</span>
        </div>
        <div class="img-box">
            <img
                src="https://assets-eu-01.kc-usercontent.com/aa24ba70-9a12-01ae-259b-7ef588a0b2ef/b0b7f429-8d2d-4199-836f-43de59e04360/il-valentino-bakery-and-cafe-grand-canal-dock-dublin-city.jpg">
            <span>Bakery</span>
        </div>

        <div class="img-box">
            <img

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Mart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }

        .navbar {
            width: 100%;
            background-color: #2ecc71;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 70px;
            margin-bottom: 60px;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #145a32;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        #div1 {
            display: flex;
            padding: 20px;
            border: 2px solid whitesmoke;
            margin-left: 600px;
            margin-right: 600px;
        }

        button {
            background-color: #2ecc71;
            text-align: center;
            width: 600px;
            height: 70px;
            border-color: #2ecc71;
            border-radius: 50px;
            color: white;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Fresh Mart</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Fruits & Vegetables</a></li>
            <li><a href="dairy.html">Dairy</a></li>
            <li><a href="bakery.html">Bakery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="offers.html">Offers</a></li>
        </ul>
    </nav>
    <main>
        <h1>
            Get in Touch
        </h1>
        <br>
        <br>
        <div id="div1">
            <form action="thankyou.html">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name"
                    style="border-radius: 10px; width: 600px; height: 50px;  box-shadow: 2px 2px 5px rgba(11, 150, 74, 0.3);">

                <br><br>

                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email"
                    style="border-radius: 10px; width: 600px; height: 50px; box-shadow: 2px 2px 5px rgba(11, 150, 74, 0.3);">

                <br><br>

                <label for="textarea">Message</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="95"
                    style="border-radius: 10px; box-shadow: 2px 2px 5px rgba(11, 150, 74, 0.3);"></textarea>

                <br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        Copyright Â© 2026 Fresh Mart
    </footer>
</body>

</html>
